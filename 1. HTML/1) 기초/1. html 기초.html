<!-- HTML 주석
  주석이란, 코드에 설명을 첨언하는 기능이다.
  실제 코드에는 영향을 안준다.
-->

<!-- HTML 문서의 시작 
HTML 문법을 이용해서 작성된 문서라는 일종의 선언이다.
-->

<!DOCTYPE html>
<html lang="ko">
<!-- HTML 문서의 첫 태그, 모든 HTML 태그는 이 태그 내부에 작성돼야 한다.-->

<head>
  <!-- 페이지의 속성 및 성보를 설정 -->
  <meta charset="UTF-8"> <!-- 페이지 인코딩을 UTF-8로 설정한다. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 기초</title> <!-- 웹 브라우저 창의 제목을 설정 -->
</head>

<body>

  <!-- 웹 브라우저에 실제로 보여질 내용 -->

  HTML 첫 연습<br><br>
   <!-- br 태그는 문장의 줄을 바꿔준다. br은 닫는 태그가 존재하지 않는다.-->
  2024년 1월 22일 월요일

</body>

</html>
