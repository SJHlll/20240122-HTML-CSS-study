<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="#">

    <select name="drink">

      <optgroup label="4things">
        <option value="Cof">Coffee</option>
        <option value="Cok">Coke</option>
        <option value="Mil">Milk</option>
        <option value="Cid">Cider</option>
      </optgroup>

      <optgroup label="3things">
        <option value="Wat">Water</option>
        <option value="Jui">Juice</option>
        <option value="Tea">Tea</option>
      </optgroup>

    </select>

    <br><br><br><hr>

    <input type="text" list="fruits">

    <datalist id="fruits">
      <option>Apple</option>
      <option>Banana</option>
      <option>Orange</option>
      <option>Grape</option>
      <option>Mango</option>
    </datalist>

    <input type="submit" value="주문">

  </form>



</body>

</html>
