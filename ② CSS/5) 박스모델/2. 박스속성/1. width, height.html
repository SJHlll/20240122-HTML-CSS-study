<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      background-color: red;
      /* width auto 기본값 = 100%
         height auto 기본값 = 0% 
         height의 content가 존재하면 그 content의 크기만큼*/
      width: auto;
      height: auto;
    }

  </style>

</head>

<body>

  <div>Hello World!</div>

</body>

</html>
