<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @media (min-width: 768px) {
      .box1 {
        border: 1px solid black;
      }
    }

    @media (max-width: 767px) {
      .box1 {
        display: none;
      }
    }

    .box2 {
      width: 100%;
      margin: 0 auto;
    }



    @media (min-width: 1300px) {
      .box2 .inner {
        float: left;
        width: 16.66%;
      }
    }

    @media (max-width: 1299px) {
      .box2 .inner {
      float: left;
      width: 25%;
    }
    }

    @media (max-width: 767px) {
      .box2 .inner {
      float: left;
      width: 50%;
    }
    }

  </style>

</head>

<body>

  <div class="box1">
    우아악
  </div>

  <div class="box2">
    <div class="inner">우아아우아아</div>
    <div class="inner">우아아우아아</div>
    <div class="inner">우아아우아아</div>
    <div class="inner">우아아우아아</div>
    <div class="inner">우아아우아아</div>
    <div class="inner">우아아우아아</div>
  </div>

</body>

</html>
